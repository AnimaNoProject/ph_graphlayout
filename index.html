    class Component
    {
        constructor()
        {
            this.id = -1;
            this.nodes = [];
        }

         contains(id)
         {
             return this.nodes.find(function(node)
             {
                 return node.id === id;
             });
         }
    }

    class Bar
    {
        constructor(birth, death, id)
        {
            this.birth = birth;
            this.death = death;
            this.id = id;
        }
    }

    let data = JSON.parse(rawdata);

    let mstAndBarcode = getMSTFromPersistence(data.nodes, data.links);
    console.log(mstAndBarcode);

    const canvas = document.querySelector("#graph"),
        context = canvas.getContext("2d"),
        width = canvas.width,
        height = canvas.height;

    const simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function (d) {
            return d.id;
        }))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(width / 2, height / 2));

    simulation
        .nodes(data.nodes)
        .on("tick", ticked);

    simulation.force("link")
        .links(data.links);

    function ticked() {
        context.clearRect(0, 0, width, height);

        context.beginPath();
        data.links.forEach(drawLink);
        context.strokeStyle = "#aaa";
        context.stroke();

        context.beginPath();
        data.nodes.forEach(drawNode);
        context.fill();
        context.strokeStyle = "#fff";
        context.stroke();
    }

    // custom force test
    function testForce(alpha) {
        console.log(alpha);
        var i = 0;
        simulation.nodes().forEach(function(d) {
            // probably here we need to update it according to the paper
            d.x = 250 + i;
            d.y = 250;
            i = i + alpha;
        });
    }

    function drawLink(d) {
        context.moveTo(d.source.x, d.source.y);
        context.lineTo(d.target.x, d.target.y);
    }

    function drawNode(d) {
        context.moveTo(d.x + 3, d.y);
        context.arc(d.x, d.y, 3, 0, 2 * Math.PI);
    }

    function update(stepsize) {
        simulation.force("test", testForce(stepsize));
    }

    // barchart
    const chart_data = mstAndBarcode[1];

    // set the dimensions and margins of the graph
    const margin = {top: 20, right: 20, bottom: 30, left: 40},
        bar_width = 200 - margin.left - margin.right,
        bar_height = 900 - margin.top - margin.bottom;

    // set the ranges
    const y = d3.scaleBand()
        .range([bar_height, 0])
        .padding(0.1);

    const x = d3.scaleLinear()
        .range([0, bar_width]);

    const svg = d3.select("#barcode");
    svg.append("g").attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

    // format the data
    chart_data.forEach(function(d) {
        d.death = +d.death;
    });

    chart_data.sort(function(a, b) {
        return b.death - a.death;
    });

    // Scale the range of the data in the domains
    x.domain([0, d3.max(chart_data, function(d){ return d.death; })])
    y.domain(chart_data.map(function(d) { return d.id; }));

    // append the rectangles for the bar chart
    svg.selectAll(".bar")
        .data(chart_data)
        .enter().append("rect")
        .attr("class", "bar")
        .attr("width", function(d) {return x(d.death);} )
        .attr("y", function(d) { return y(d.id); })
        .attr("height", y.bandwidth())

    svg.select(".bar").order();

    function getMSTFromPersistence(nodes, links)
    {
        let i;
        let mst = [];
        let bars = [];
        let components = [];

        // for all nodes
        for(i = 0; i < nodes.length; i++)
        {
            //bars[i] = new Bar(0, Number.POSITIVE_INFINITY, i); // initialise bar with 0 and infinity
            bars[i] = new Bar(0, 1, i); // initialise bar with 0 and 1
            let c = new Component();
            c.nodes[0] = nodes[i];
            c.id = i;           // component id = node index
            components[i] = c ; // initialise component with the node
        }

        // sort the links
        links.sort(function(a, b)
        {// persistence = 1/w -> increasing = b - a
           return 1/b.value - 1/a.value;
        });

        // loop through all edges
        for(i = 0; i < links.length; i++)
        {
            // find the component of the source node u
            let source_component = components.find(function(component)
            {
                return component.contains(links[i].source);
            });

            // find the component of the target node v
            let target_component = components.find(function(component)
            {
                return component.contains(links[i].target);
            });

            if(target_component.id !== source_component.id) // if C_u and C_v not in
            {
                bars[source_component.id].death = 1/links[i].value; // update death time
                mst.push(links[i]); // add edge to MST
                target_component.nodes.push(source_component.nodes); // merge C_u and C_v
                source_component.nodes.push(target_component.nodes);
            }
        }

        return [mst, bars, components];
    }
