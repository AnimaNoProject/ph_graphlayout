<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8">
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://cdn.rawgit.com/upphiminn/d3.ForceBundle/2b406b8567fcad0a6c2922c84cd4bceb0c374bc5/d3-ForceEdgeBundling.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3-queue/3.0.4/d3-queue.min.js"></script>
        <script src="barcode.js"></script>
        <script src="graph.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </header>

    <body onresize="resize_graph();">
        <div class="graph-container h-100 w-100">
            <svg id="graph"></svg>
        </div>
        <div class="barcode-container position-absolute p-3 m-3 d-flex flex-column">
            <input class="slider" type="range" min="0" max="25" step="1" value="0" id="slider" onchange="update_attraction(this.value)" oninput="update_slider(this.value)">
            <svg class="bars" id="barcode" width="200" height="1080"></svg>
        </div>
    </body>

    <script>
        "use strict";
        // colors used for the d3 groups
        let color = d3.scaleOrdinal(d3.schemeCategory20);
        // loading the json data
        let bars;

        d3.json('miserables.json', function(data)
            {
                bars = get_ph_features(data.nodes, data.links);
                // creating the graph with an initial FD layout
                create_graph(data);
                // creating the barcode and all interactions with the barcode
                create_barcode(bars);
            }
        );

        //let data = JSON.parse(rawdata);
        // extraction of the PH features

        /**
         * Function that updates which bars
         * are considered for additional attraction.
         * @param value Value of the slider
         */
        function update_attraction(value) {

            // we update all links
            simulation.force("link").strength(function(link) {
                for(let i = 0; i < bars.length; i++)
                {
                    // if the bar is longer than the slider value it should not be considered
                    if(bars[i].death > value)
                    {
                        continue;
                    }

                    // if the link(edge) is that of the bar we give it a strong attraction
                    if (link === bars[i].edge)
                    {
                        return 1.0;
                    }
                }

                // otherwise a weak force is applied to this link
                return 0.2;
            });

            // simulation needs to be restarted for anything to work
            simulation.alpha(1).restart();
        }

        /**
         * Function that updates the repulsion based on the selected bars.
         **/
        function update_repulsion(d) {

            console.log(d);

            simulation.force("repulsion").strength(function(link)
            {
                let c = 0;
                let strength = 0.005;

                for(let i = 0; i < d.componentB.length; i++) {
                    for(let j = 0; j < d.componentA.length; j++) {
                        if ((d.componentB[i] === link.source && d.componentA[j] === link.target)
                                    || (d.componentB[i] === link.target && d.componentA[j] === link.source))
                        {
                            c = c + 1
                            break;
                        }
                    }
                }

                if (c === 0 && d.selected)
                {
                    return -0.001;
                }
                else if (!d.selected)
                {
                    return 0;
                }
                else
                {
                    return -(strength / c);
                }
            });

            simulation.alpha(1).alphaDecay(0.2).restart();
        }

        /***
         *  Function updates the blue bar following the slider.
         *  @param value of the slider position
         * */
        function update_slider(value) {
            d3.select("#barcode").selectAll("line")
                .attr("x1", x(value)) // we map the slider value to the x axis
                .attr("y1", 0)
                .attr("x2", x(value))
                .attr("y2", 950);
        }

    </script>
</html>
