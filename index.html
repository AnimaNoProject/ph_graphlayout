<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8">
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://cdn.rawgit.com/upphiminn/d3.ForceBundle/2b406b8567fcad0a6c2922c84cd4bceb0c374bc5/d3-ForceEdgeBundling.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3-queue/3.0.4/d3-queue.min.js"></script>
        <script src="miserables.js"></script>
        <script src="barcode.js"></script>
        <script src="graph.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </header>

    <body onresize="resize_graph();">
        <div class="graph-container h-100 w-100">
            <svg id="graph"></svg>
        </div>
        <div class="barcode-container position-absolute p-3 m-3 d-flex flex-column">
            <input class="slider" type="range" min="0" max="25" step="1" value="0" id="slider" onchange="update_attraction(this.value)" oninput="update_slider(this.value)">
            <svg class="bars" id="barcode" width="200" height="1080"></svg>
        </div>
    </body>

    <script>
        "use strict";
        let color = d3.scaleOrdinal(d3.schemeCategory20);
        let data = JSON.parse(rawdata);

        const bars = get_ph_features(data.nodes, data.links);

        create_graph();
        create_barcode(bars);

        /**
         * Function that updates which bars
         * are considered for additional attraction.
         * @param value Value of the slider
         */
        function update_attraction(value) {
            simulation.force("link").strength(function(link) {
                for(let i = 0; i < bars.length; i++)
                {
                    if(bars[i].death > value)
                    {
                        continue;
                    }

                    if (link === bars[i].edge)
                    {
                        return 0.5;
                    }
                }

                return 0.1;
            });

            simulation.alpha(1).restart();
        }

        /**
         * Function that updates the repulsion based on the selected bars.
         **/
        function update_repulsion() {
            simulation
                .force("repulsion", d3.forceLink().id(function (d) {
                    return d.id;
                }));
            simulation.force("repulsion").strength(-0.0015);

            let listofrepulsions = [];

            for(let k = 0; k < bars.length; k++)
            {
                if(!bars[k].selected)
                {
                    continue;
                }

                let index = 0;
                for(let i = 0; i < bars[k].componentA.length; i++) {
                    for(let j = 0; j < bars[k].componentB.length; j++) {

                        // if the two nodes already repulse each other don't repulse them further
                        if(listofrepulsions.find(
                            function (element)
                            {
                                return (element.target === bars[k].componentB[j] && element.source ===  bars[k].componentA[i])
                                || (element.source === bars[k].componentB[j] && element.target ===  bars[k].componentA[i]);
                            }
                        ))
                        {
                            continue;
                        }

                        let link = {};
                        link.target = bars[k].componentB[j];
                        link.source = bars[k].componentA[i];
                        link.id = index;
                        link.value = 20;
                        index = index + 1;
                        listofrepulsions.push(link);
                    }
                }
            }

            simulation.force("repulsion")
                .links(listofrepulsions);

            simulation.alpha(1).restart();
        }

        /***
         *  Function updates the blue bar following the slider.
         *  @param value of the slider position
         * */
        function update_slider(value) {
            d3.select("#barcode").selectAll("line")
                .attr("x1", x(value)) // we map the slider value to the x axis
                .attr("y1", 0)
                .attr("x2", x(value))
                .attr("y2", 950);
        }

    </script>
</html>
