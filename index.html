<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8">
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://cdn.rawgit.com/upphiminn/d3.ForceBundle/2b406b8567fcad0a6c2922c84cd4bceb0c374bc5/d3-ForceEdgeBundling.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3-queue/3.0.4/d3-queue.min.js"></script>
        <script src="barcode.js"></script>
        <script src="graph.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </header>

    <body onresize="resize_graph();">
        <div id="loader"></div>
        <p id="loadingText"></p>
        <div id="content" class="animate-bottom">
            <div class="graph-container h-100 w-100">
                <svg id="graph"></svg>
            </div>
            <div class="barcode-container position-absolute p-3 m-3 d-flex flex-column">
                <label>
                    Dataset:
                    <select class="m-0  w-100" onchange="init(this.value)">
                        <option>miserables</option>
                        <option>airport</option>
                        <option>train</option>
                        <option>map.science</option>
                        <option>us.senate.2008.covote</option>
                        <option>small</option>
                        <option>furniture-living_room-sofa</option>
                    </select>
                </label>
                <label>
                    Node-size:
                    <select class="m-0 w-100" onchange="updateNodeSize(this.value)">
                        <option>fixed</option>
                        <option>dynamic</option>
                    </select>
                </label>
                <label>
                    Animate? <input checked onchange="changeAnimate(this);" type="checkbox">
                </label>
                <input class="slider" type="range" min="0" max="25" step="1" value="0" id="slider" onchange="update_attraction(this.value)" oninput="update_slider(this.value)">
                <svg class="bars" id="barcode" width="200" height="1080"></svg>
            </div>
        </div>
    </body>

    <script>
        "use strict";
        // colors used for the d3 groups
        let color = d3.scaleOrdinal(d3.schemeCategory20);
        // loading the json data
        let bars;
        let loaded_data;

        let content = document.getElementById("content");
        let loader = document.getElementById("loader");
        let loadingText = document.getElementById("loadingText");

        init("miserables");
        function init(filename) {
            content.style.display = "none";
            loader.style.display = "block";

            loadingText.style.display = "block";
            loadingText.innerHTML = "Loading Data";

            d3.selectAll("svg > *").remove();
            bars = null;
            loaded_data = null;

            d3.json(filename.concat(".json"), function(data)
                {
                    loaded_data = data;
                    updateText("Extracting PH Features");
                    bars = get_ph_features(data.nodes, data.links);
                    updateText("Creating the Graph");
                    // creating the graph with an initial FD layout
                    create_graph(data);
                    updateText("Creating the interactive Barcode");
                    // creating the barcode and all interactions with the barcode
                    create_barcode(bars);
                }
            );

            setTimeout(show, 1000);
        }

        function updateText(string) {
            loadingText.innerHTML = string;
            return true;
        }

        function show() {
            loadingText.style.display = "none";
            loader.style.display = "none";
            content.style.display = "block";
        }

        function changeAnimate(value) {
            if(value.checked)
            {
                simulation
                    .on("tick", animation);
            }
            else
            {
                simulation
                    .on("tick", noAnimation);
            }
        }

        function updateNodeSize(value) {
            if(value === "fixed")
            {
                nodes.selectAll("circle")
                        .attr("r", 5)
                        .attr("fill", function (d) {
                            return color(d.group);
                        });
            }
            else
            {
                nodes.selectAll("circle")
                    .attr("r", function(d)
                    {
                        return Math.sqrt(loaded_data.links.filter(function (l)
                        {
                            return l.source.id === d.id || l.target.id === d.id;
                        }).length);
                    })
                    .attr("fill", function (d) {
                        return color(d.group);
                    });
            }
        }

        /**
         * Function that updates which bars
         * are considered for additional attraction.
         * @param value Value of the slider
         */
        function update_attraction(value) {

            // we update all links
            simulation.force("link").strength(function(link) {
                for(let i = 0; i < bars.length; i++)
                {
                    // if the bar is longer than the slider value it should not be considered
                    if(bars[i].death > value)
                    {
                        continue;
                    }

                    // if the link(edge) is that of the bar we give it a strong attraction
                    if (link === bars[i].edge)
                    {
                        return 0.8;
                    }
                }

                // otherwise a weak force is applied to this link
                return 0.2;
            });

            // simulation needs to be restarted for anything to work
            simulation.alpha(1).alphaDecay(0.01).restart();
        }

        /**
         * Function that updates the repulsion based on the selected bars.
         **/
        function update_repulsion(d) {
            // maybe it is necessary to set all forces again. this could definitely
            // be optimised so that two nested for loops are not necessary, but it works for now
            for(let i = 0; i < loaded_data.nodes.length - 1; i++) {
                for (let j = i + 1; j < loaded_data.nodes.length; j++) {
                    simulation.force(loaded_data.nodes[i].id.concat(loaded_data.nodes[j].id)).strength(-30);
                }
            }

            for(let i = 0; i < loaded_data.nodes.length - 1; i++)
            {
                for(let j = i + 1; j < loaded_data.nodes.length; j++)
                {
                    for(let k = 0; k < bars.length; k++)
                    {
                        if(!bars[k].selected)
                        {
                            continue;
                        }

                        if(bars[k].componentA.contains(loaded_data.nodes[i].id) && bars[k].componentB.contains(loaded_data.nodes[j].id))
                        {
                            simulation.force(loaded_data.nodes[i].id.concat(loaded_data.nodes[j].id)).strength(-300);
                        }
                    }
                }
            }
            simulation.alpha(1).alphaDecay(0.01).restart();
        }

        /***
         *  Function updates the blue bar following the slider.
         *  @param value of the slider position
         * */
        function update_slider(value) {
            d3.select("#barcode").selectAll("line")
                .attr("x1", x(value)) // we map the slider value to the x axis
                .attr("y1", 0)
                .attr("x2", x(value))
                .attr("y2", 950);
        }

    </script>
</html>
